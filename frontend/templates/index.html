<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Verificador de Sopa de Letras</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <!-- <script src="{{ url_for('static', path='/js/script.js') }}"></script> -->
    </head>
    <body>
        <div class="d-flex justify-content-center">
            <h3> Verificador de Palabras en Sopas de Letras 14x14 </h3>
        </div>
        <div class="d-flex justify-content-center">
            <form action="/" method="post">
                <div class="form-group">
                    <label for="words">Palabras a Buscar</label>
                    <input type="text" class="form-control" id="words" name="words" placeholder="Ingrese palabras a buscar">
                    <small id="wordHelp" class="form-text text-muted">Ingresa lista de palabras. Por ejemplo: casa, trabajo, perro. </small>
                </div>
                <div class="form-group">
                    <label for="soup">Sopa de Letras</label>
                    <textarea id="soup" name="soup" class="form-control" aria-describedby="soupHelp" rows="14" cols="14"></textarea>
                    <small id="soupHelp" class="form-text text-muted">El tama√±o de la sopa de letras debe ser de 14 filas por 14 columnas </small>
                </div>
                <button id="search" type="submit" class="btn btn-primary" onclick="search">Submit</button>
            </form>
        </div>
    </body>
</html>
